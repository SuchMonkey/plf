<html>
	<head>
		
		<style type="text/css" class="container-styles">
			plf-container {
				position: absolute;
				
				display: block;
				box-sizing: border-box;
				
				padding: 0.5vw;
				margin: 0;
				
				width: attr(w vw, 10);
				height: attr(h vh, 10);
				
				top: attr(y vh, 0);
				left: attr(x vw, 0);
				
				z-index: attr(z , 0);
				
				background-color: rgba(attr(r , 255), attr(g , 255), attr(b , 255), attr(a , 1));
				border: 1px solid 
					rgba(
						0 , 
						0 , 
						0 , 
						calc( attr(a , 1) - attr(z , 0) / 100)
					);
				
				box-shadow: attr(z px, 0) attr(z px, 0) calc(attr(z px, 0) / 5) 0 
					rgba(
						0 , 
						0 , 
						0 , 
						calc( attr(a , 1) - attr(z , 0) / 100)
					);
				
				-webkit-animation-name: startup;
				-webkit-animation-duration: 0.5s;
				
				
				
			}
			
			@-webkit-keyframes startup {
				from {
					background-color: rgba(0, 0, 0, 0);
					box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
				}
				
			}
			
			
			plf-row {
				display: block;
				
				margin: 0;
				padding: 0;
				
				width: 100%;
				
				clear: both;
			}
			
			plf-cell {
				display: block;
				float: left;
				
				width: calc(attr(w %, 100) - 2 * 0.5vw);
				
				margin-top: 0.5vw;
				margin-bottom: 0.5vw;
				margin-right: 0.5vw;
				margin-left: calc(0.5vw + attr(o %, 0));
				
				background-color: red;
			}
			
		</style>
		
	</head>
	<body>
		<plf-container x="5" y="5" z="30" w="90" h="70" a="0.5">
		</plf-container>
	
		<plf-container x="5" y="80" z="30" w="20" h="15" a="0.5">
		</plf-container>
		
		<plf-container x="30" y="80" z="30" w="65" h="15" a="0.5">
		</plf-container>
		
		
		<script src="./attrpolyfill.js"></script>
	</body>
</html>
