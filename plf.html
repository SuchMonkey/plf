<html>
	<head>
		
		<style type="text/css" class="container-styles">
			plf-container {
				position: absolute;
				
				display: block;
				box-sizing: border-box;
				
				padding: 0;
				margin: 0;
				
				width: attr(w vw, 10);
				height: attr(h vh, 10);
				
				top: attr(y vh, 0);
				left: attr(x vw, 0);
				
				z-index: attr(z, 0);
				
				background-color: rgba(attr(r , 255), attr(g , 255), attr(b , 255), attr(a , 1));
				border: 1px solid black;
				
				box-shadow: attr(z px, 0) attr(z px, 0) attr(z px, 0) 1px rgba(0, 0, 0, calc(attr(a , 1) - attr(z , 0) / 100));
			}
		</style>
		
	</head>
	<body>
		<plf-container z="5" w="50" h="50" x="25" y="25">
		</plf-container>
		
		<plf-container z="10" w="25" h="25" x="30" y="30" r="255" g="255" b="0" a="1">
		</plf-container>
		
		<plf-container z="30" w="25" h="25" x="40" y="20" r="255" g="0" b="0" a="1">
		</plf-container>	
		
		
		<script src="./attrpolyfill.js"></script>
	</body>
</html>
